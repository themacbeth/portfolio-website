<!-- ─── Scripts ─── -->
<script>
  // Nav blur on scroll
  const nav = document.getElementById('navbar');
  window.addEventListener('scroll', () => nav.classList.toggle('scrolled', scrollY > 60));

  // Scroll-reveal
  document.querySelectorAll('.reveal').forEach(el => {
    new IntersectionObserver(([e]) => { if (e.isIntersecting) e.target.classList.add('visible'); }, { threshold: 0.15 }).observe(el);
  });

  // Smooth scroll for in-page anchors
  document.querySelectorAll('a[href^="#"]').forEach(a => {
    a.addEventListener('click', e => {
      const t = document.querySelector(a.getAttribute('href'));
      if (t) { e.preventDefault(); t.scrollIntoView({ behavior: 'smooth' }); }
    });
  });

  // ─── Auto-playing slideshow ───
  (() => {
    const rows = document.querySelectorAll('.project-row');
    const previews = document.querySelectorAll('.slideshow-bg .project-preview');
    let current = 0;
    let paused = false;

    function showSlide(index) {
      previews.forEach(p => p.classList.remove('active'));
      previews[index].classList.add('active');
    }

    function nextSlide() {
      if (paused) return;
      current = (current + 1) % previews.length;
      showSlide(current);
    }

    // Start slideshow
    showSlide(0);
    setInterval(nextSlide, 3000);

    // Desktop: hover overrides slideshow
    rows.forEach((row, i) => {
      row.addEventListener('mouseenter', () => {
        paused = true;
        showSlide(i);
      });
      row.addEventListener('mouseleave', () => {
        paused = false;
        current = i;
      });
    });
  })();
</script>
